
<script>

function createCheckbox (e){
  let mouseX = e.x
  let mouseY = e.y
  const box = document.createElement('img')
  box.src = 'https://web.archive.org/web/20040229165843im_/http://www.heathersanimations.com/dinosaur/anim033.gif'
  // const box = document.createElement('input') //<input>
  // box.type = 'checkbox' //<input type = "checkbox"> 
  document.body.appendChild(box)
  box.style.position = 'absolute'
  box.style.left = mouseX + 'px'
  box.style.top =  mouseY + 'px'
  if (document.body.children.length > 11){
    document.body.children[0].remove()
  }
}
  
window.addEventListener('mousemove', createCheckbox)

</script>
